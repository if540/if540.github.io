<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Form UI - 100 Days UI Challenge by Kerwin.</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
</head>
<body>
    <div class="container">
        <div class="user">
            <div class="userpic">
            <div class="desktop-pic"><img src="images/desktop.jpg"></div>
            <div class="mobile-pic"><img src="images/mobile.jpg"></div>
            </div>
            <div class='links'>
                <div class="link twitter"><a href="https://twitter.com/if540" target="_blank"><i class="fa fa-twitter-square"></i></a></div>
                <div class="link facebook"><a href="https://www.facebook.com/kerwin.codebasic" target="_blank"><i class="fa fa-facebook-square"></i></a></div>
                <div class="link facebook"><a href="https://www.pinterest.com/crackkerwin/" target="_blank"><i class="fa fa-pinterest-square"></i></a></div>
            </div>
        </div>

        <div class="work">
            <div class="pic">
                <a href="images/day1.jpg" data-lightbox="roadtrip"><img class="lazy" src="images/mobile.jpg" data-src="images/day1.jpg"></a>
            </div>
            <div class="day"><p>1</p></div>
            <div class="loader">
                <div class="loader-inner cube-transition">
                    <div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.lazy/1.6.5/jquery.lazy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    
    <script type="text/javascript">
        $(function () {
          var lazyImg = $('.lazy').Lazy({
            scrollDirection: 'vertical',
            chainable: false,
            effect: 'fadeIn',
            afterLoad: function (img) {
              $(img).closest('.work').find('.loader').fadeOut(1000);
            },
            onError: function (img) {
              $(img).closest('.work').hide();
              lazyImg.update();
            }
          });
        });
    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</body>

</html>
